<!-- Call Modal -->
<div class="modal-header">
    <h3 class="modal-title">Select Exam Room</h3>
</div>
<div class="modal-body">
    <ul style="padding-left:0;">
        <li ng-repeat="destination in callDestinations | orderBy: '+Name'" ng-class="destination.PatientId === 'Nobody' ? 'btn btn-info btn-block' : 'btn btn-danger btn-block'" ng-click="checkRoomConditions(destination)">
            <a ng-if="destination.PatientId === 'Nobody'" style="color: #FFFFFF;"><b>{{destination.Name}}</b></a>
            <a ng-if="destination.PatientId !== 'Nobody'" style="color: #FFFFFF;"><b>{{destination.Name}}</b> <br />({{destination.PatientName}})</a>
        </li>
    </ul>
</div>

<div class="modal-body">
    Selected: <b>{{selected.Name}}</b>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="accept()" ng-disabled="selected.Name == ''">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
