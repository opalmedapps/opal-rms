<!DOCTYPE html>
<html class="fullscreen">
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <head>
        <base href="/orms/">
        <link rel="stylesheet" href="kiosk/kiosk.css">
        <script src="node_modules/dayjs/dayjs.min.js"></script>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/jquery-csv/src/jquery.csv.min.js"></script>
        <script src="VirtualWaitingRoom/js/config.js"></script>
        <script src="kiosk/controller.js"></script>

        <title>Patient Check In</title>
    </head>

    <body ng-app="myApp" ng-controller="main" class="fullscreen align-center main-body">
        <span ng-hide="receptionMessage.showMessage === false" ng-bind-html="receptionMessage.message"></span>

        <span style="flex-basis: 100%"></span>

        <div class="kiosk-div" ng-style="{'height': pageProperties.kioskHeight}">

            <div class="header-div">
                <span class="header-section-div align-center" style="width: 25%;">
                    <span style="font-size: 2.5vh;" ng-if="!pageProperties.displayNetworkWarning">{{pageProperties.siteDisplay}}</span>
                    <img class="image-container" ng-if="pageProperties.displayNetworkWarning" src="images/networkWarning.png">
                </span>
                <span class="header-section-div align-center" style="width: 50%;"><img class="image-container" style="max-height: 150%;" src="{{mobileAppLogo}}"></span>
                <span class="header-section-div align-center" style="width: 25%; font-size: 2.5vh;">{{pageProperties.locationDisplay}}</span>
            </div>

            <!-- top part - in french -->
            <div class="message-bar-div align-center">
                <span class="message-bar-span" ng-style="{'background-color': pageProperties.messageBackgroundColor}">{{messageComponents.mainMessage.french}}</span>
            </div>

            <div class="sub-message-bar-div align-center">
                <span class="sub-message-bar-span" ng-bind-html="messageComponents.subMessage.french"></span>
            </div>

            <br>

            <!-- mid part - with animation or image -->
            <div class="middle-display-div">
                <span class="middle-display-span" style="width: 25%;"><img class="image-container" style="max-width: 95%" ng-src="{{messageComponents.arrowImage}}" ng-show="messageComponents.arrowImage"></span>
                <span class="middle-display-span" style="width: 50%;"><img class="middle-display-image image-container" ng-src="{{messageComponents.centerImage}}" ng-show="messageComponents.centerImage"></span>
                <span class="middle-display-span" style="width: 25%;"><img class="image-container" style="max-width: 95%" ng-src="{{messageComponents.arrowImage}}" ng-show="messageComponents.arrowImage"></span>
            </div>

            <!-- bottom part - in english -->
            <div class="message-bar-div align-center">
                <span class="message-bar-span" ng-style="{'background-color': pageProperties.messageBackgroundColor}">{{messageComponents.mainMessage.english}}</span>
            </div>

            <div class="sub-message-bar-div align-center">
                <span class="sub-message-bar-span" ng-bind-html="messageComponents.subMessage.english"></span>
            </div>

            <br>

            <!-- input box for scanner -->
            <div class="scanner-bar">
                <form ng-submit="processScannerInput(scannerInput); scannerInput = null">
                    <input id="scannerBar" type="text" ng-model="scannerInput" ng-hide="pageProperties.refreshAllowed === false" ng-disabled="pageProperties.refreshAllowed === false" autofocus>
                </form>
            </div>

        </div>
    </body>

</html>
