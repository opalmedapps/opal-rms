<!-- Selector Modal -->
<div class="modal-header">
    <h3 class="modal-title">{{passedData.title}}</h3>
</div>
<div class="modal-body">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Search</span>
        <input type="text" ng-model="selectionFilter" class="form-control" placeholder="Enter text to filter" aria-describedby="basic-addon1" autofocus>
    </div>

    <div style="padding: 10px;"></div>

    <ul class="option-checkbox">
        <li ng-repeat="option in passedData.givenOptions | filter: {Name: selectionFilter} | orderBy: '+Name'" style="float: left; width: 50%;">
            <label>
                <input type="checkbox" checklist-model="passedData.selectedOptions" checklist-value="option"> <span class="selector-color-{{option.Type}}">{{option.Name}}</span></input>
            </label>
        </li>
    </ul>
    <div class="option-list">
        <b>Selected Options: </b>
        <span ng-repeat="option in passedData.selectedOptions | orderBy: '+Name' "><mark>{{option.Name}}</mark> </span>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" style="float:left" ng-click="handleVisibleOptions()">{{checkAllButton ? 'Check All' : 'Uncheck All'}}</button>
    <button class="btn btn-primary" ng-click="accept()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
