services:
  db-orms:
    image: mariadb:10.6.13-focal
    ports:
      - ${ORMS_DATABASE_PORT}:3306
    environment:
      - MARIADB_RANDOM_ROOT_PASSWORD=yes
      - MARIADB_USER=${ORMS_DATABASE_USER}
      - MARIADB_PASSWORD=${ORMS_DATABASE_PASSWORD}
      - MARIADB_DATABASE=${ORMS_DATABASE_NAME}
      - TZ=EST5EDT
    command: --max_allowed_packet=16777216
    volumes:
      - ./docker/db/orms:/docker-entrypoint-initdb.d

  db-log:
    image: mariadb:10.6.13-focal
    ports:
      - ${LOG_DATABASE_PORT}:3306
    environment:
      - MARIADB_RANDOM_ROOT_PASSWORD=yes
      - MARIADB_USER=${LOG_DATABASE_USER}
      - MARIADB_PASSWORD=${LOG_DATABASE_PASSWORD}
      - MARIADB_DATABASE=${LOG_DATABASE_NAME}
      - TZ=EST5EDT
    command: --max_allowed_packet=16777216
    volumes:
      - ./docker/db/log:/docker-entrypoint-initdb.d

  memcached:
    image: memcached:1.6.18-alpine3.17
    environment:
      - TZ=EST5EDT

  cron:
    image: "willfarrell/crontab:1.0.0"
    environment:
      - TZ=EST5EDT
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # - ./env:/opt/env:ro
      - ./cron/config.json:/opt/crontab/config.json

  app:
    build:
      context: .
    # TODO: set time zone
    # See: https://dev.to/kakisoft/dockerphp-what-is-the-most-prioritized-timezone-setting-4bk6
    # https://serverfault.com/a/683651
    environment:
      - PHP_MEMORY_LIMIT=512M
      - TZ=EST5EDT
    depends_on:
      - db-orms
      - db-log
      - memcached
    volumes:
      - ./:/var/www/orms
      # don't overwrite existing content in these directories
      # needed if you want to manage these through the Docker image build process only
      - /var/www/orms/node_modules
      - /var/www/orms/vendor
    ports:
      - ${ORMS_PORT}:8080
