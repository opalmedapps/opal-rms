<!DOCTYPE html>
<html ng-app="screen">
<META HTTP-EQUIV="refresh" CONTENT="300">

<head>

<!--Angular libraries -->
<script src="./node_modules/angular/angular.min.js"></script>
<script src="./node_modules/checklist-model/checklist-model.js"></script>
<script src="./library/angular-ui_0.4.0.js"></script>
<script src="./library/ui-bootstrap-tpls_2.5.0.min.js"></script>
<script src="./node_modules/angular-audio/app/angular.audio.js"></script>


<!--Firebase libraries -->
<script src="./library/firebase/firebase.js"></script>
<script src="./library/firebase/angularfire.min.js"></script>

<!--Crytojs -->
<script type="text/javascript" src="./node_modules/crypto-js/crypto-js.js"></script>

<!--CSS -->
<!--<link rel="stylesheet" href="./library/bootstrap/css/bootstrap.min.css"> use bootstrap v3 css; the css styling can be done later-->
<link rel="stylesheet" href="./css/bootstrap_3.3.6.min.css">
<link rel="stylesheet" href="./css/screenStyle.css">

<!--Custom controllers -->
<script src="js/screens/module.js"></script>
<script src="js/screens/controllers/screenDisplay.js"></script>

<style>
	body {
		background-image: url('images/background.jpg');
		background-repeat: no-repeat;
		background-size: 100%;
	}
</style>

</head>

<body>
<div ng-controller="screenDisplayController">
	<table border=0 style="width: 100%">
		<tr>
			<td align="right" valign="center"></td>
			<td rowspan="1" align="center" valign="bottom">
				<center><img id="logo" ng-src={{currentLogo}}></img></center>
			</td>
			<td align="left" valign="center">
		</td>
		</tr>
	</table>

	<center style="padding-top:8px;">
		<div class="patient-list" ng-repeat="patient in firebaseCopy | orderBy: '-Timestamp' | filter: {'PatientStatus': 'Called'} | timeFilter" ng-class="patient.newEntry ? 'bg-danger': 'bg-info'">
			<div class="patient-list-inner-block">
				<div class="patient-arrow">
					<img ng-if="leftArrowLocations.indexOf(patient.Destination.LocationId) !== -1" class="left-arrow" src="images/left-arrow.png"></img>
				</div>

				<div class="patient-location">
					<div class="location-name">{{patient.FirstName}} {{patient.PseudoLastName}}</div>
					<div class="location-room">{{patient.Destination.ScreenDisplayName}}</div>
				</div>

				<div class="patient-arrow">
					<img ng-if="rightArrowLocations.indexOf(patient.Destination.LocationId) !== -1"  class="right-arrow" src="images/right-arrow.png"></img>
				</div>
			</div>
		</div>
	</center>

	<nav class="navbar-xs navbar-inverse navbar-fixed-bottom">
		<div class="ticker1">
			<h3 style="font-size:53px">{{tickerText}}</h3> 
		</div>
	</nav>
	
</div>
</body>
</html>
