services:
  memcached:
    image: memcached:1.6.19-alpine3.17
    environment:
      - TZ=EST5EDT

  app:
    build:
      context: .
      args:
        - PHP_ENV=development
    image: opalmedapps/orms
    # TODO: set time zone
    # See: https://dev.to/kakisoft/dockerphp-what-is-the-most-prioritized-timezone-setting-4bk6
    # https://serverfault.com/a/683651
    env_file:
      - .env
    environment:
      - PHP_MEMORY_LIMIT=512M
      - TZ=EST5EDT
    depends_on:
      - memcached
    volumes:
      - ./:/var/www/orms
      # don't overwrite existing content in these directories
      # needed if you want to manage these through the Docker image build process only
      - /var/www/orms/node_modules
      - /var/www/orms/vendor
      # mount shared-data volume for sharing *.vwr.json files created by the cron
      - shared-data:/var/www/orms/tmp
    ports:
      - ${ORMS_PORT}:8080

  orms-cron:
    image: opalmedapps/orms
    env_file:
      - .env
    environment:
      - PHP_MEMORY_LIMIT=512M
      - TZ=EST5EDT
    volumes:
      - ./:/var/www/orms
      # don't overwrite existing content in these directories
      # needed if you want to manage these through the Docker image build process only
      - /var/www/orms/node_modules
      - /var/www/orms/vendor
      # mount shared-data volume for sharing *.vwr.json files created by the cron
      - shared-data:/var/www/orms/tmp
    # cron needs to run as root
    user: root
    entrypoint: ['docker/cron/scripts/cron.sh']

volumes:
  shared-data:
