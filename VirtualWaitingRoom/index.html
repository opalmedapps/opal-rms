<!DOCTYPE html>
<html ng-app="index">
<head>

<!--Angular libraries -->
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/angular/angular.min.js"></script>
<script src="./node_modules/checklist-model/checklist-model.js"></script>
<script src="./library/angular-ui_0.4.0.js"></script>
<script src="./library/ui-bootstrap-tpls_2.5.0.min.js"></script>
<script src="./node_modules/angular-animate/angular-animate.min.js"></script>
<script src="./node_modules/angular-aria/angular-aria.min.js"></script>
<script src="/node_modules/angular-cookies/angular-cookies.min.js"></script>

<!-- Using modified version of angular material that includes ng-hide on tabs -->
<!-- Modifications are in the MdTab and MdTabItem function -->
<script src="./node_modules/angular-material/angular-material_mod.js"></script>

<script src="./node_modules/angular-drag-and-drop-lists/angular-drag-and-drop-lists.min.js"></script>

<!--CSS -->
<!--<link rel="stylesheet" href="./library/bootstrap/css/bootstrap.min.css"> use bootstrap v3 css; the css styling can be done later-->
<link rel="stylesheet" href="./css/bootstrap_3.3.6.min.css">
<link rel="stylesheet" href="./node_modules/angular-material/angular-material.min.css">
<link rel="stylesheet" href="./css/indexStyle.css">

<!--Custom controllers -->
<script src="js/index/module.js"></script>
<script src="js/index/controllers/index.js"></script>
<script src="js/index/controllers/profileEditor.js"></script>

</head>

<body ng-controller="indexController">
	<div class="page-div">
		<center><img src="images/logo.png"></img></center>

		<br><br>

		<div class="tab-div">
			<md-tabs md-selected="selectedTab" layout-fill>
				<md-tab label="Select Mode" ng-disabled="selectedTab !== 0"> <!-- ModeTab -->
					<md-grid-list md-cols="2" md-row-height="fit" md-gutter="0px" class="mode-selector-grid">

						<md-grid-tile md-rowspan="1" md-colspan="1">
							<md-button class="grid-button button-borderless-left-bottom" ng-click="moveToTab('Page','vwr','SpecialityTab')">Virtual Waiting Room</md-button>
							</md-grid-tile>

						<md-grid-tile md-rowspan="1" md-colspan="1">
							<md-button class="grid-button button-borderless-right-bottom" ng-click="moveToTab('Page','screens','LocationTab')">Screen</md-button>
							</md-grid-tile>
					</md-grid-list>
				</md-tab>

				<md-tab label="Select Service" ng-disabled="selectedTab !== 1"> <!-- SpecialityTab -->
					<md-grid-list md-cols="2" md-row-height="fit" md-gutter="0px" class="mode-selector-grid">

						<md-grid-tile md-rowspan="1" md-colspan="1">
							<md-button class="grid-button button-borderless-left-bottom" ng-click="moveToTab('Speciality',speciality,'GroupTab')">{{speciality}}</md-button>
							</md-grid-tile>

					</md-grid-list>

				</md-tab>

				<md-tab label="Select Group" ng-disabled="selectedTab !== 2"> <!-- GroupTab -->
					<md-grid-list md-cols="6" md-row-height="fit" md-gutter="0px" class="mode-selector-grid">

						<md-grid-tile md-rowspan="1" md-colspan="1">
							<md-button class="grid-button button-borderless-left-bottom" ng-click="moveToTab('Group','PAB','ProfileTab')">PAB</md-button>
							</md-grid-tile>

						<md-grid-tile md-rowspan="1" md-colspan="1">
							<md-button class="grid-button button-borderless-bottom" ng-click="moveToTab('Group','Treatment Machine','ProfileTab')">Treatment<br>Machine</md-button>
							</md-grid-tile>

						<md-grid-tile md-rowspan="1" md-colspan="1">
							<md-button class="grid-button button-borderless-bottom" ng-click="moveToTab('Group','Physician','ProfileTab')">Physician</md-button>
							</md-grid-tile>

						<md-grid-tile md-rowspan="1" md-colspan="1">
							<md-button class="grid-button button-borderless-bottom" ng-click="moveToTab('Group','Pharmacy','ProfileTab')">Pharmacy</md-button>
							</md-grid-tile>

						<md-grid-tile md-rowspan="1" md-colspan="1">
							<md-button class="grid-button button-borderless-bottom" ng-click="moveToTab('Group','Nurse','ProfileTab')">Nurse</md-button>
							</md-grid-tile>

						<md-grid-tile md-rowspan="1" md-colspan="1">
							<md-button class="grid-button button-borderless-right-bottom" ng-click="moveToTab('Group','Checkout Clerk','ProfileTab')">Checkout<br>Clerk</md-button>
							</md-grid-tile>
					</md-grid-list>
				</md-tab>

				<md-tab label="Select Profile" ng-disabled="selectedTab !== 3 && selectedTab !== 4" md-on-select="getProfileList()"> <!-- ProfileTab -->
					<md-grid-list md-cols="3" md-row-height="fit" md-gutter="0px" class="mode-selector-grid">
						<md-grid-tile ng-repeat="profile in userOptions.Profiles" md-rowspan="1" md-colspan="1">
							<md-button class="grid-button {{checkBorderClass(profile)}}" ng-click="moveToTab('SelectedProfile',profile,'LocationTab')">{{profile.ProfileId}}</md-button>
							</md-grid-tile>

						<md-grid-tile md-rowspan="1" md-colspan="1">
							<md-button class="grid-button button-create {{checkBorderClass('last')}}" ng-click="moveToTab(null,null,'EditTab')">Edit Profiles</md-button>
						</md-grid-tile>
					</md-grid-list>
				</md-tab>

				<md-tab label="Profile Editor" ng-hide="1" md-on-select="broadcastProfileList()"> <!--EditTab -->
					<editor></editor>
				</md-tab>

				<md-tab label="Select Location" ng-disabled="selectedTab !== 5" md-on-select="redirectURL()"> <!-- LocationTab -->
					<span ng-if="userOptions.Page == 'screens'">
						<md-grid-list md-cols="3" md-row-height="fit" md-gutter="0px" class="mode-selector-grid">

							<md-grid-tile md-rowspan="1" md-colspan="1">
								<md-button class="grid-button button-borderless-left" ng-click="redirectURL(speciality)">{{speciality}}</md-button>
								</md-grid-tile>

						</md-grid-list>
					</span>
				</md-tab>

				<md-button class="restart-button" ng-click="restartPage()">Restart</md-button>
			</md-tabs>

		</div>
	</div>
</body>
</html>
